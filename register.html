<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block" style="background: url('mk_logo\ \(2\).webp'); background-position: center; background-size: cover; background-repeat: no-repeat;"></div>

                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action="register.php" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="name" id="exampleName" placeholder="Full Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Email Address" required>
                                    <div id="email-status"></div> <!-- This element will show the email status -->
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" name="password" id="exampleInputPassword" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                            </form>
                            
                            
                            
                            <hr>
                            <!-- <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div> -->
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#email').on('blur', function() { // Trigger when the user finishes typing (on blur event)
        var email = $(this).val();

        if (email != '') {
            $.ajax({
                url: 'check_email.php', // PHP file to check the email
                method: 'POST',
                data: { email: email },
                success: function(response) {
                    $('#email-status').html(response);
                }
            });
        } else {
            $('#email-status').html('');
        }
    });
});
</script>
